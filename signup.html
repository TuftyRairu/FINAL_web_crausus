<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>ComfortEXP</title>
</head>
<body>
    <div class="homebody">
        <div class="navbar">
            <div class="logo">
                <a href="index.html">
                    <h2>Comfort</h2>
                    <h1>EXP</h1>
                </a>
            </div>
            <ul>
                <li><a href="index.html" class="home">Home</a></li>
                <li class="slogin"><a href="login.html">Login</a></li>
                <li class="ssignup"><a href="signup.html">Sign up</a></li>
            </ul>
        </div>
        <div class="sbodycontent">
            <form id="signup-form" class="form">
                <div class="header">
                    <h1>Signup</h1>
                </div>
                <span></span>
                <div class="inputs">
                    <label for="setuser">Username</label>
                    <input type="text" placeholder="Input Username..." id="setuser">
                </div>
                <small id="usererror"></small>

                <div class="inputs">
                    <label for="setpass">Password</label>
                    <input type="password" placeholder="Input Password..." id="setpass">
                </div>
                <small id="passerror"></small>

                <div class="inputs">
                    <label for="setemail">Email</label>
                    <input type="text" placeholder="Input Email..." id="setemail">
                </div>
                <small id="emailerror"></small>

                <div class="button">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <h1>Copyright &copy;2023</h1>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
